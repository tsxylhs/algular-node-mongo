<h2>报修管理{{name}}</h2>
<table class="table">
      <thead>
        <tr>
          <th>报修单号</th>
          <th>报修状态</th>
          <th>报修人</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="repair in repairs">
          <td>{{repair.id}}</td>
          <td>{{repair.state}}</td>
          <td>{{repair.user}}</td>
          <td>{{repair.work}}</td>

          <td>

            <!-- 修改用户 -->
            <button class="btn" style="color:white;" ng-click="changeState()">
              <span class="glyphicon glyphicon-pencil" style="color:blue;"></span>
              
            </button>
          </td>
        </tr>
        
      </tbody>
    </table>
