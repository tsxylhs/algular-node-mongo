<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>智慧校园</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="libs/css/bootstrap.css">
	<link rel="stylesheet" href="libs/css/bootstrap-theme.min.css">

	<script src="libs/js/jquery.js"></script>
	<script src="libs/js/bootstrap.js"></script>
	<!-- angularjs -->
	<script src="libs/js/angular.min.js"></script>
	<script src="libs/js/angular-ui-router.js"></script>
	
	<script src="libs/js/ui-bootstrap-tpls-2.1.2.min.js"></script>
	<script src="libs/js/angular-animate.min.js"></script>
	<!-- tools -->
	<script src="tools/service.js"></script>
	<script src="tools/directive.js"></script>
	<script src="tools/controller.js"></script>
	<!-- 登录注册模块 -->
	<script src="component-common/detail-login/login.js"></script>
	<script src="component-common/detail-register/register.js"></script>
	<!-- 保修模块 -->
	<script src="component-repair/repair.js"></script>
	<!-- high chart js状态图 -->
	<script src="libs/js/highchart.js"></script>
	<!-- ionic -->

	<!-- js -->
	<script src="app.js"></script>
</head>
<body ng-app="starter">


	
	<div ui-view="content"></div>



	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="tips">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
		    <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">Tips</h4>
		     </div>

		     <div class="modal-body">
		     	{{tips.content}}
		     </div>

		     <div class="modal-footer" style="text-align:center;">
		        <button type="button" class="btn btn-danger" data-dismiss="modal">确定</button>
		      </div>
	      
	    </div>
	  </div>
	</div>




</body>
</html>
