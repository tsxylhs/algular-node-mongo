<ion-view view-title="登录">
  <ion-content>

    <div class="list">
        <label class="item item-input">
          <span class="input-label">手机号:</span>
          <input type="text" ng-model="user.phoneNumber" id="loginPhoneNumber">
        </label>
        <label class="item item-input">
          <span class="input-label">密码：</span>
          <input type="password" ng-model="user.password" id="loginPassword">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="login()">登录</button>
        <p align="right"><a href="#tab/account/register">注册账户>></a></p>
      </div>
     

    
  </ion-content>
</ion-view>
