<ion-view view-title="注册">
  <ion-content>
     <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">手机号码</span>
          <input type="text" placeholder="17863860445" ng-model="user.phoneNumber">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">密码</span>
          <input type="password" placeholder="123" id="registerPassword" ng-model="user.password">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">确认密码</span>
          <input type="password" placeholder="123" ng-model="user.password2">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">昵称</span>
          <input type="text" placeholder="Suhr" id="registerNickName" ng-model="user.nickName">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">姓名</span>
          <input type="text" placeholder="Suhr" id="registerName" ng-model="user.name">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="register()">注册</button>
      </div>
     

    
  </ion-content>
</ion-view>
