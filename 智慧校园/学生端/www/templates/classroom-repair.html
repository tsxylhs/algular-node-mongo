<ion-view view-title="报修">
  <ion-content>
 
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="楼号：例(理工楼)" ng-model="repair.bdno">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="教室门牌号：例(A3012)" ng-model="repair.rmno">
        </label>

      	<label class="item item-select">
      	类别
          <select ng-model="selected">
            <option>基础设施损坏</option>
            <option>电路不通</option>
            <option>其他</option>
          </select>
      	</label>
      	<label class="item item-input">
    		<textarea name="" id="" cols="30" rows="5" style="resize:none;" placeholder="详细描述：" ng-model="rpinfo">
        </textarea>
    	</label>
      </div>
    
      
      <div class="padding">
        <img src="" alt="" id="myImage">
        <img src="" alt="" id="myImage1">
        <img src="" alt="" id="myImage2">
        <button class="button button-block button-royal" ng-click="capturePhoto()">拍照上传</button>

        <button class="button button-block button-positive" ng-click="sendRepair(selected,rpinfo)">提交报修单</button>
      </div>
  

  </ion-content>
</ion-view>
