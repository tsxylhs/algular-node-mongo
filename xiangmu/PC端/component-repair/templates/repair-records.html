<h3>保修记录</h3>
<table class="table table-bordered">
      <thead>
        <tr>
          <th>时间</th>
          <th>报修人</th>
          <th>报修类型</th>
          <th>报修状态</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="r in unrepaired">
          <td>{{r.time}}</td>
          <td>{{r.RP}}</td>
          <td>{{r.type}}</td>
          <td>未处理</td>
        </tr>

      </tbody>
    </table>
