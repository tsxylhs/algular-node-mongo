<div class="">
  
  <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        <legend class="">报修单</legend>
      </div>
    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">报修类型</label>
          <div class="controls">
            <select class="input-xlarge" >
      <option>公寓报修</option>
      <option>教室报修</option></select>
          </div>

        </div>


          <!-- Select Basic -->
          <label class="control-label">校区</label>
          <div class="controls">
            <select class="input-xlarge">
      <option>本校区</option>
      <option>南校区</option></select>
          </div>

      

    

    <div class="control-group">

          <!-- Search input-->
          <label class="control-label">楼号</label>
          <div class="controls">
            <input placeholder="输入你的楼号" class="input-xlarge search-query" type="text" ng-model="repair.bdno">
            <p class="help-block"></p>
          </div>

          <!-- Search input-->
          <label class="control-label">地点</label>
          <div class="controls">
            <input placeholder="输入你的房间号" class="input-xlarge search-query" type="text" ng-model="repair.rmno">
            <p class="help-block"></p>
          </div>


        </div><div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">主要问题</label>
          <div class="controls">
            <select class="input-xlarge" ng-model="selected">
      <option>基础设施损坏</option>
      <option>电路不通</option>
      <option>其他</option></select>
          </div>

        </div>

    

    

    <div class="control-group">

          <!-- Textarea -->
          <label class="control-label">详细描述</label>
          <div class="controls">
            <div class="textarea">
                  <textarea name="" id="" cols="40" rows="5" style="resize:none;"  ng-model="rpinfo"></textarea>
            </div>
          </div>
        </div><div class="control-group">
          <label class="control-label">图片(可选)</label>

          <!-- File Upload -->
          <div class="controls">
            <input class="input-file" id="fileInput" type="file">
          </div>
        </div>

    

    

    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <button class="btn btn-default" ng-click="sendRepair(selected,rpinfo)">提交报修单</button>
          </div>
        </div>

    </fieldset>
  </form>

</div>
