<heading></heading>
<div class="login container-fluid"  style="text-align:center;">
	<div class="row" >
		<div class="col-md-6">
			<div class="login-showbox phone">
				<p align="center">欢迎使用SRH智慧校园</p>
				<hr>
				<img src="img/srh_logo.ico" alt="logo">
				<p>泰山学院小红帽团队</p>
			</div>
		</div>
		<div class="col-md-6">
			<div class="login-box">
				<p class="sys-p">用户登录</p>
				<hr>
				
					<form action="">
						<div class="form-group" style="text-align:left;">
							<label for="">手机号/工号：</label>
							<input type="text" class="form-control" placeholder="请输入您的手机号 or 工号" ng-model="user.account" required ng-minlength="3" ng-maxlength="16">

						
						</div>
						<div class="form-group"  style="text-align:left;">
							<label for="">密码：</label>
							<input type="password" class="form-control" placeholder="输入您的密码" ng-model="user.password">
							<p style="color:red;">请确认你的帐号</p>
						</div>
						<div class="form-group">
						<label for=""></label>
							<button class="btn btn-primary form-control" type="submit"  ng-click="login()"><i class="glyphicon glyphicon-plus"></i>登录</button>
						</div>
					</form>
				

			</div>
		</div>
	</div>
</div>
