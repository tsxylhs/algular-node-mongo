<ion-view view-title="记录">
  <ion-content>
   

	<div class="content  ionic-pseudo">

      <div class="list">

        <div class="item item-divider bg-danger">
          未处理
        </div>
        <ul ng-repeat="(key, value) in noRepair">
          <li>
          <a href="" class="item">  时间   ：   {{value.time}}
           <p>类型   ：  {{value.type}}</p>
          </a>

          </li>
        </ul>
        
         <div class="item item-divider bg-warning">
          处理中
        </div>
        <ul ng-repeat="(key, value) in repairing">
          <li>
          <a href="" class="item">  时间   ：   {{value.time}}
           <p>类型   ：  {{value.type}}</p>
          </a>

          </li>
        </ul>

        <div class="item item-divider bg-success">
          历史记录
        </div>

        <ul ng-repeat="(key, value) in repaired">
          <li>
          <a href="" class="item">  时间   ：   {{value.time}}
           <p>类型   ：  {{value.type}}</p>
          </a>

          </li>
        </ul>


      </div>

    </div>



   
  </ion-content>
</ion-view>
